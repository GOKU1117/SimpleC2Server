<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C2 Command Interface</title>
    <style>
        body {
            background-color: #000;
            color: #ff0000;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        h1 {
            color: #ff0000;
            text-align: center;
        }
        form {
            margin-top: 20px;
            text-align: center;
        }
        input[type="text"], input[type="submit"] {
            padding: 10px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            background-color: #333;
            color: #ff0000;
        }
        input[type="submit"] {
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ff0000;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>C2 Command Interface</h1>
        <form action="/command" method="POST">
            <input type="text" name="cmd" placeholder="Enter command">
            <input type="submit" value="Send">
        </form>
    </div>
</body>
</html>
