<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Command Result</title>
    <style>
        body {
            background-color: #000;
            color: #ff0000;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        h1 {
            color: #ff0000;
            text-align: center;
        }
        p {
            font-size: 18px;
        }
        .button {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px;
            text-align: center;
            background-color: #333;
            color: #ff0000;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Command Result</h1>
        <p>{{ result }}</p>
        <a href="/command" class="button">Return to Command</a>
    </div>
</body>
</html>
